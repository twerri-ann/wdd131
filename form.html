<head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <h2>Product Review</h2>
        <form method="get" action="review.html">
            <fieldset>
                <label for="product">Product Name:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
                <label>Overall Rating</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
	                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
	                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
	                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
	                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
                <label>Date of Installation<input type="date" name="installationDate" required></label>

                <div>Which feature did you find useful in the product? (Check all that apply)</div>
                <label></label><input type="checkbox" name="durability" value="yes">durability</label>
                <label></label><input type="checkbox" name="ease" value="yes">Ease of Use</label>
                <label></label><input type="checkbox" name="performance" value="yes">Performance</label>
                <label></label><input type="checkbox" name="design" value="yes">Design</label>

                <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherland, Tibuktu Mali"></textarea>
            
                <label>Your Name<input type="text" name="nname"></label>
            </fieldset> 
            <label><input type="submit" value="Post My Review"></label> 
        </form>
    </main>
</body>
<footer>
    <p>&copy; <span id="year"></span> Terri-Ann Bassaragh, Jamaica </p><br>

</footer>
