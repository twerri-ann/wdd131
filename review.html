</head>
<body>
  <h1>Thank You!</h1>
  <p>Your review has been submitted successfully.</p>

  <p>You have submitted <strong><span id="review-count">0</span></strong> reviews so far.</p>

  <script>
  // Step 1: Get the current count from localStorage
  let count = localStorage.getItem("reviewCount");

  // Step 2: If count doesn't exist yet, start at 0
  if (!count) {
    count = 0;
  }

  // Step 3: Convert to number and increment
  count = parseInt(count) + 1;

  // Step 4: Store the new value back in localStorage
  localStorage.setItem("reviewCount", count);

  // Step 5: Display the count on the page
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("review-count").textContent = count;
  });
</script>

</body>
